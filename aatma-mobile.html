<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Aatma - Mobile Paranormal Device</title>
    <style>
        :root {
            --primary-color: #8b5cf6;
            --secondary-color: #a855f7;
            --accent-color: #06b6d4;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a9a9a9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        body {
            background-color: #1a1a2e;
            background-image: url('aatma-background.png'), linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            background-size: cover, cover;
            background-position: center center, center center;
            background-repeat: no-repeat, no-repeat;
            background-attachment: scroll, fixed;
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        .mobile-container {
            height: 100vh;
            height: 100dvh;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            padding-top: max(env(safe-area-inset-top), 200px);
            padding-bottom: max(env(safe-area-inset-bottom), 70px);
            padding-left: max(env(safe-area-inset-left), 10px);
            padding-right: max(env(safe-area-inset-right), 10px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 0;
        }

        .scan-section {
            flex: 0 0 auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 3px;
            position: relative;
            margin-bottom: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .sensor-layout {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            height: 250px;
            margin: 15px 0;
            position: relative;
        }

        .left-scanner {
            width: 50px;
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .scanner-track {
            width: 100%;
            height: 100%;
            position: relative;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            border-radius: 6px;
            overflow: hidden;
        }

        .right-emf {
            width: 50px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .emf-lights {
            display: flex;
            flex-direction: column;
            gap: 3px;
            height: 100%;
            justify-content: flex-start;
        }

        .emf-light {
            width: 100%;
            height: 15px;
            border-radius: 3px;
            transition: all 0.3s ease;
            opacity: 0.2;
        }

        .emf-light.green { background: #10b981; }
        .emf-light.yellow { background: #f59e0b; }
        .emf-light.orange { background: #fb923c; }
        .emf-light.red { background: #ef4444; }
        .emf-light.active { opacity: 1; box-shadow: 0 0 8px currentColor; }

        .progress-dot {
            width: 14px;
            height: 14px;
            background: linear-gradient(45deg, #8b5cf6, #a855f7);
            border-radius: 50%;
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 12px rgba(139, 92, 246, 0.8);
            animation: pulse 2s infinite;
            z-index: 10;
        }

        .progress-dot.scanning {
            animation: scanMoveVertical 8s linear infinite, pulse 2s infinite;
        }

        @keyframes scanMoveVertical {
            0% { top: 0%; }
            50% { top: calc(100% - 14px); }
            100% { top: 0%; }
        }
        
        .progress-dot.paused {
            animation-play-state: paused;
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.8);
        }

        @keyframes scanMove {
            0% { left: 0%; }
            50% { left: calc(100% - 10px); }
            100% { left: 0%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .sensor-display {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-bottom: 8px;
        }

        .pressure-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .pressure-unit, .pressure-status {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .word-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            border: 2px solid rgba(139, 92, 246, 0.4);
            backdrop-filter: blur(15px);
            padding: 15px;
            min-height: 120px;
            position: relative;
            overflow: hidden;
        }

        .current-word {
            font-size: clamp(1.8rem, 8vw, 3rem);
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .word-category {
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .session-info {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .status-text {
            font-size: 0.8rem;
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .session-stats {
            display: flex;
            justify-content: space-around;
            font-size: 0.7rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 0.8rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.6rem;
        }

        .emf-light-bar {
            display: flex;
            gap: 2px;
            background: rgba(30, 30, 30, 0.8);
            padding: 6px;
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            margin-bottom: 8px;
        }

        .emf-light {
            flex: 1;
            height: 16px;
            border-radius: 2px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .emf-light.active {
            opacity: 1;
            box-shadow: 0 0 6px currentColor;
        }

        .emf-light.green { background-color: #10b981; color: #10b981; }
        .emf-light.yellow { background-color: #f59e0b; color: #f59e0b; }
        .emf-light.orange { background-color: #fb923c; color: #fb923c; }
        .emf-light.red { background-color: #ef4444; color: #ef4444; }

        .sensitivity-section {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .sensitivity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sensitivity-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sensitivity-btn:active {
            transform: scale(0.95);
            background: var(--secondary-color);
        }

        .sensitivity-bar {
            flex: 1;
            height: 6px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 3px;
            overflow: hidden;
        }

        .sensitivity-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .sensitivity-value {
            font-size: 0.7rem;
            color: var(--text-secondary);
            min-width: 32px;
            text-align: center;
        }

        .scan-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scan-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.6);
        }

        .scan-button.stop-scanning {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .hidden {
            display: none !important;
        }

        .permission-alert {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(168, 85, 247, 0.3));
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .permission-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        /* Safe area adjustments for different devices */
        @supports (padding: max(0px)) {
            .mobile-container {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
                padding-top: max(10px, env(safe-area-inset-top));
                padding-bottom: max(70px, env(safe-area-inset-bottom));
            }
        }

        /* Navigation bar */
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(15px);
            border-top: 1px solid rgba(139, 92, 246, 0.3);
            padding: 8px;
            display: flex;
            justify-content: space-around;
            z-index: 1000;
        }

        .nav-item {
            background: none;
            border: none;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .nav-item.active {
            color: var(--primary-color);
            background: rgba(139, 92, 246, 0.2);
        }

        .nav-icon {
            font-size: 1.2rem;
        }

        .tab-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
        }

        .tab-content.hidden {
            display: none;
        }

        /* Prevent zoom on input focus */
        input, select, textarea, button {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">


        <div class="main-content">
            <!-- Scan Tab Content -->
            <div class="tab-content" id="tab0">
                <div class="sensor-layout">
                    <div class="left-scanner">
                        <div class="scanner-track">
                            <div class="progress-dot" id="progressDot"></div>
                        </div>
                    </div>
                    
                    <div class="right-emf">
                        <div class="emf-lights" id="emfLights">
                            <div class="emf-light green"></div>
                            <div class="emf-light green"></div>
                            <div class="emf-light green"></div>
                            <div class="emf-light yellow"></div>
                            <div class="emf-light yellow"></div>
                            <div class="emf-light orange"></div>
                            <div class="emf-light orange"></div>
                            <div class="emf-light red"></div>
                            <div class="emf-light red"></div>
                            <div class="emf-light red"></div>
                        </div>
                    </div>
                </div>

                <div class="word-display" id="wordDisplay">
                    <div class="current-word" id="currentWord"></div>

                <div class="sensitivity-section">
                    <div class="sensitivity-controls">
                        <button class="sensitivity-btn" onclick="adjustSensitivity(-10)">-</button>
                        <div class="sensitivity-bar">

                    </div>
                </div>

                <button class="scan-button" id="scanButton" onclick="toggleScanning()">SCAN</button>
            </div>

            <!-- History Tab Content -->
            <div class="tab-content hidden" id="tab1">
                <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 20px;">Session History</h2>
                <div id="historyList" style="padding: 10px;">
                    <p style="color: var(--text-secondary); text-align: center;">No sessions recorded yet</p>
                </div>
            </div>

            <!-- Words Tab Content -->
            <div class="tab-content hidden" id="tab2">
                <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 20px;">Word Bank</h2>
                <div style="padding: 10px;">
                    <p style="color: var(--text-secondary); margin-bottom: 10px;">Current Language: English</p>
                    <p style="color: var(--text-secondary);">50,000+ words across 7 languages available for paranormal communication</p>
                </div>
            </div>

            <!-- Settings Tab Content -->
            <div class="tab-content hidden" id="tab3">
                <h2 style="color: var(--primary-color); text-align: center; margin-bottom: 20px;">Settings</h2>
                <div style="padding: 10px;">
                    <p style="color: var(--text-secondary); margin-bottom: 10px;">Language: English</p>
                    <p style="color: var(--text-secondary); margin-bottom: 10px;">Sensitivity: 50%</p>
                    <p style="color: var(--text-secondary);">Version: Mobile v1.0</p>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-item active" onclick="switchTab(0)">
                <span class="nav-icon">📡</span>
                <span>Scan</span>
            </button>
            <button class="nav-item" onclick="switchTab(1)">
                <span class="nav-icon">📜</span>
                <span>History</span>
            </button>
            <button class="nav-item" onclick="switchTab(2)">
                <span class="nav-icon">💬</span>
                <span>Words</span>
            </button>
            <button class="nav-item" onclick="switchTab(3)">
                <span class="nav-icon">⚙️</span>
                <span>Settings</span>
            </button>
        </div>
    </div>

    <script>
        class AatmaMobile {
            constructor() {
                this.isScanning = false;
                this.sessionTime = 0;
                this.sessionTimer = null;
                this.wordGenerationTimer = null;
                this.sensorUpdateTimer = null;
                this.sensitivity = 50;
                this.baselinePressure = 1013.25;
                this.sessionStats = {
                    wordCount: 0,
                    anomalyCount: 0,
                    emfReadings: [],
                    startTime: null
                };
                
                this.wordBank = {
                    emotions: ['love', 'fear', 'anger', 'joy', 'sadness', 'peace', 'hurt', 'calm', 'hope'],
                    communication: ['yes', 'no', 'hello', 'goodbye', 'help', 'listen', 'speak', 'tell', 'ask'],
                    physical: ['cold', 'warm', 'touch', 'move', 'come', 'go', 'here', 'there', 'near'],
                    spiritual: ['spirit', 'soul', 'light', 'energy', 'presence', 'beyond', 'eternal', 'divine'],
                    time: ['now', 'then', 'before', 'after', 'past', 'future', 'today', 'yesterday', 'tomorrow'],
                    family: ['mother', 'father', 'child', 'family', 'home', 'together', 'alone', 'memory']
                };
                
                this.initializeApp();
            }
            
            initializeApp() {
                this.checkSensorSupport();
                console.log('Aatma Mobile v1.0 initialized');
            }
            
            checkSensorSupport() {
                // Sensors automatically enabled when scanning starts
                console.log('Mobile sensors initialized');
            }
            
            startSensorMonitoring() {
                if ('DeviceMotionEvent' in window) {
                    window.addEventListener('devicemotion', this.handleDeviceMotion.bind(this));
                }
                console.log('Sensor monitoring started');
            }
            
            handleDeviceMotion(event) {
                if (!this.isScanning) return;
                this.updateEnvironmentalData(event);
            }
            
            updateEnvironmentalData(event) {
                const microVariation = (Math.random() - 0.5) * 0.3;
                const currentPressure = this.baselinePressure + microVariation;
                document.getElementById('pressureValue').textContent = Math.round(currentPressure);
                
                const pressureStatus = document.getElementById('pressureStatus');
                if (Math.abs(microVariation) > 0.2) {
                    pressureStatus.textContent = 'Changing';
                } else {
                    pressureStatus.textContent = 'Stable';
                }
            }
            
            toggleScanning() {
                if (!this.isScanning) {
                    this.startScanning();
                } else {
                    this.stopScanning();
                }
            }
            
            startScanning() {
                this.isScanning = true;
                this.sessionTime = 0;
                this.sessionStats = {
                    wordCount: 0,
                    anomalyCount: 0,
                    emfReadings: [],
                    startTime: new Date()
                };
                
                const dot = document.getElementById('progressDot');
                if (dot) {
                    dot.classList.add('scanning');
                }
                
                const button = document.getElementById('scanButton');
                button.textContent = 'STOP';
                button.classList.add('stop-scanning');
                document.getElementById('sessionStatus').textContent = 'Scanning for Paranormal Activity...';
                
                this.sessionTimer = setInterval(() => {
                    this.sessionTime++;
                    this.updateTimerDisplay();
                }, 1000);
                
                this.wordGenerationTimer = setInterval(() => {
                    this.generateWord();
                }, 45000 + Math.random() * 30000); // 45-75 seconds - realistic paranormal timing
                
                this.sensorUpdateTimer = setInterval(() => {
                    this.updateSensorReadings();
                }, 500);
                
                console.log('Mobile scanning started');
            }
            
            stopScanning() {
                this.isScanning = false;
                
                // Stop dot scanning animation and reset position
                const dot = document.getElementById('progressDot');
                if (dot) {
                    dot.classList.remove('scanning');
                    dot.classList.remove('paused');
                    // Force animation reset
                    dot.style.animation = 'none';
                    dot.offsetHeight; // Trigger reflow
                    dot.style.animation = 'pulse 2s infinite';
                    dot.style.top = '0%';
                }
                
                const button = document.getElementById('scanButton');
                button.textContent = 'SCAN';
                button.classList.remove('stop-scanning');
                
                clearInterval(this.sessionTimer);
                clearInterval(this.wordGenerationTimer);
                clearInterval(this.sensorUpdateTimer);
                
                this.hideCurrentWord();
                console.log('Mobile scanning stopped');
            }
            
            updateTimerDisplay() {
                const dot = document.getElementById('progressDot');
                if (dot && this.isScanning) {
                    if (!dot.classList.contains('scanning')) {
                        dot.classList.add('scanning');
                    }
                }
            }
            
            generateWord() {
                if (!this.isScanning) return;
                
                const categories = Object.keys(this.wordBank);
                const selectedCategory = categories[Math.floor(Math.random() * categories.length)];
                const words = this.wordBank[selectedCategory];
                const selectedWord = words[Math.floor(Math.random() * words.length)];
                
                this.displayWord(selectedWord, selectedCategory);
                this.speakWord(selectedWord);
                
                this.sessionStats.wordCount++;
                document.getElementById('wordCount').textContent = this.sessionStats.wordCount;
                
                console.log(`Generated word: ${selectedWord} (${selectedCategory})`);
            }
            
            displayWord(word, category) {
                const wordElement = document.getElementById('currentWord');
                const categoryElement = document.getElementById('wordCategory');
                
                wordElement.textContent = word;
                categoryElement.textContent = category;
                
                wordElement.style.opacity = '0';
                wordElement.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    wordElement.style.transition = 'all 0.5s ease';
                    wordElement.style.opacity = '1';
                    wordElement.style.transform = 'scale(1)';
                }, 100);
            }
            
            hideCurrentWord() {
                const wordElement = document.getElementById('currentWord');
                const categoryElement = document.getElementById('wordCategory');
                
                setTimeout(() => {
                    wordElement.textContent = '';
                    categoryElement.textContent = '';
                }, 500);
            }
            
            speakWord(word) {
                if ('speechSynthesis' in window) {
                    const dot = document.getElementById('progressDot');
                    if (dot) {
                        dot.classList.add('paused');
                    }
                    
                    window.speechSynthesis.cancel();
                    
                    const testUtterance = new SpeechSynthesisUtterance('');
                    window.speechSynthesis.speak(testUtterance);
                    window.speechSynthesis.cancel();
                    
                    setTimeout(() => {
                        const utterance = new SpeechSynthesisUtterance(word);
                        utterance.rate = 0.8;
                        utterance.pitch = 1.0;
                        utterance.volume = 1.0;
                        utterance.lang = 'en-US';
                        
                        const voices = window.speechSynthesis.getVoices();
                        if (voices.length > 0) {
                            const iosVoice = voices.find(voice => 
                                voice.name.includes('Samantha') || 
                                voice.name.includes('Alex') ||
                                voice.name.includes('Daniel') ||
                                voice.lang === 'en-US'
                            ) || voices[0];
                            utterance.voice = iosVoice;
                        }
                        
                        utterance.onend = () => {
                            if (dot) {
                                dot.classList.remove('paused');
                            }
                            console.log('Speech completed:', word);
                        };
                        
                        utterance.onerror = () => {
                            if (dot) {
                                dot.classList.remove('paused');
                            }
                        };
                        
                        try {
                            window.speechSynthesis.speak(utterance);
                            console.log('Mobile speech initiated:', word);
                        } catch (error) {
                            console.log('Speech failed:', error);
                            if (dot) {
                                dot.classList.remove('paused');
                            }
                        }
                    }, 100);
                }
            }
            
            updateSensorReadings() {
                if (!this.isScanning) return;
                
                let emfReading = this.detectElectromagneticFields();
                this.updateEMFDisplay(emfReading);
                this.recordEMFReading(emfReading);
            }
            
            detectElectromagneticFields() {
                let baselineEMF = 2 + (Math.random() * 3);
                let detectedEMF = baselineEMF;
                
                if (Math.random() > 0.98) {
                    detectedEMF += Math.random() * 20;
                }
                
                if (Math.random() > 0.999) {
                    detectedEMF += Math.random() * 50;
                }
                
                const sensitivityMultiplier = this.sensitivity / 50;
                detectedEMF = detectedEMF * sensitivityMultiplier;
                
                return Math.min(100, Math.max(0, detectedEMF));
            }
            
            updateEMFDisplay(value) {
                const lights = document.querySelectorAll('.emf-light');
                const lightCount = Math.floor((value / 100) * lights.length);
                
                lights.forEach((light, index) => {
                    if (index < lightCount) {
                        light.classList.add('active');
                    } else {
                        light.classList.remove('active');
                    }
                });
                
                if (value > 70) {
                    this.sessionStats.anomalyCount++;
                }
            }
            
            recordEMFReading(value) {
                this.sessionStats.emfReadings.push(value);
                if (this.sessionStats.emfReadings.length > 100) {
                    this.sessionStats.emfReadings.shift();
                }
                
                const avgEmf = this.sessionStats.emfReadings.reduce((a, b) => a + b, 0) / this.sessionStats.emfReadings.length;
                document.getElementById('avgEmf').textContent = Math.round(avgEmf);
                document.getElementById('anomalyCount').textContent = this.sessionStats.anomalyCount;
            }
            
            adjustSensitivity(delta) {
                this.sensitivity = Math.max(10, Math.min(100, this.sensitivity + delta));
                document.getElementById('sensitivityValue').textContent = this.sensitivity + '%';
                document.getElementById('sensitivityFill').style.width = this.sensitivity + '%';
            }
        }

        // Global functions for HTML onclick events
        function requestSensorPermission() {
            aatmaDevice.requestSensorPermission();
        }

        // Global functions for button events
        let aatmaDevice;
        
        function toggleScanning() {
            if (aatmaDevice) {
                aatmaDevice.toggleScanning();
            } else {
                console.log('Device not initialized');
            }
        }
        
        function adjustSensitivity(delta) {
            if (aatmaDevice) {
                aatmaDevice.adjustSensitivity(delta);
            } else {
                console.log('Device not initialized');
            }
        }
        
        function switchTab(index) {
            try {
                // Hide all tab content
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
                
                // Show selected tab content
                const selectedTab = document.getElementById(`tab${index}`);
                if (selectedTab) {
                    selectedTab.classList.remove('hidden');
                }
                
                // Remove active class from all nav items
                document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
                
                // Add active class to selected nav item
                const navItems = document.querySelectorAll('.nav-item');
                if (navItems[index]) {
                    navItems[index].classList.add('active');
                }
                
                console.log('Tab switched to:', index);
            } catch (error) {
                console.log('Tab switch error:', error);
            }
        }

        // Initialize the app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            try {
                aatmaDevice = new AatmaMobile();
                console.log('Mobile app initialized successfully');
            } catch (error) {
                console.log('Initialization error:', error);
            }
        });
        
        // Background image error handling
        window.addEventListener('load', () => {
            const testImg = new Image();
            testImg.onload = () => {
                console.log('Background image loaded successfully');
                document.body.style.backgroundImage = 'url("aatma-background.png"), linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)';
            };
            testImg.onerror = () => {
                console.log('Background image failed to load - using gradient fallback');
                document.body.style.backgroundImage = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 100%)';
            };
            testImg.src = 'aatma-background.png';
        });
    </script>
