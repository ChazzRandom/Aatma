<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Aatma - Mobile Paranormal Device</title>
    <style>
        :root {
            --primary-color: #8b5cf6;
            --secondary-color: #a855f7;
            --accent-color: #06b6d4;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #a9a9a9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }

        body {
            background: url('aatma-background.png') center center / cover no-repeat;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        .mobile-container {
            height: 100vh;
            height: 100dvh;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            padding-top: max(env(safe-area-inset-top), 10px);
            padding-bottom: max(env(safe-area-inset-bottom), 70px);
            padding-left: max(env(safe-area-inset-left), 10px);
            padding-right: max(env(safe-area-inset-right), 10px);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-height: 0;
        }

        .scan-section {
            flex: 0 0 auto;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 3px;
            position: relative;
            margin-bottom: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        
        .progress-dot {
            width: 10px;
            height: 10px;
            background: var(--primary-color);
            border-radius: 50%;
            position: absolute;
            top: -2px;
            left: 0%;
            box-shadow: 0 0 8px rgba(139, 92, 246, 0.8);
            animation: pulse 2s infinite;
        }

        .progress-dot.scanning {
            animation: scanMove 6s linear infinite, pulse 2s infinite;
        }
        
        .progress-dot.paused {
            animation-play-state: paused;
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.8);
        }

        @keyframes scanMove {
            0% { left: 0%; }
            50% { left: calc(100% - 10px); }
            100% { left: 0%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .sensor-display {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            backdrop-filter: blur(10px);
            margin-bottom: 8px;
        }

        .pressure-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .pressure-unit, .pressure-status {
            font-size: 0.7rem;
            color: var(--text-secondary);
        }

        .word-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            border: 2px solid rgba(139, 92, 246, 0.4);
            backdrop-filter: blur(15px);
            padding: 15px;
            min-height: 120px;
            position: relative;
            overflow: hidden;
        }

        .current-word {
            font-size: clamp(1.8rem, 8vw, 3rem);
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.6);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .word-category {
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .session-info {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .status-text {
            font-size: 0.8rem;
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .session-stats {
            display: flex;
            justify-content: space-around;
            font-size: 0.7rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            color: var(--accent-color);
            font-weight: bold;
            font-size: 0.8rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.6rem;
        }

        .emf-light-bar {
            display: flex;
            gap: 2px;
            background: rgba(30, 30, 30, 0.8);
            padding: 6px;
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            margin-bottom: 8px;
        }

        .emf-light {
            flex: 1;
            height: 16px;
            border-radius: 2px;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .emf-light.active {
            opacity: 1;
            box-shadow: 0 0 6px currentColor;
        }

        .emf-light.green { background-color: #10b981; color: #10b981; }
        .emf-light.yellow { background-color: #f59e0b; color: #f59e0b; }
        .emf-light.orange { background-color: #fb923c; color: #fb923c; }
        .emf-light.red { background-color: #ef4444; color: #ef4444; }

        .sensitivity-section {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .sensitivity-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sensitivity-btn {
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .sensitivity-btn:active {
            transform: scale(0.95);
            background: var(--secondary-color);
        }

        .sensitivity-bar {
            flex: 1;
            height: 6px;
            background: rgba(50, 50, 50, 0.8);
            border-radius: 3px;
            overflow: hidden;
        }

        .sensitivity-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .sensitivity-value {
            font-size: 0.7rem;
            color: var(--text-secondary);
            min-width: 32px;
            text-align: center;
        }

        .scan-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .scan-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 8px rgba(139, 92, 246, 0.6);
        }

        .scan-button.stop-scanning {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }

        .hidden {
            display: none !important;
        }

        .permission-alert {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(168, 85, 247, 0.3));
            border: 2px solid var(--primary-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .permission-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        /* Safe area adjustments for different devices */
        @supports (padding: max(0px)) {
            .mobile-container {
                padding-left: max(10px, env(safe-area-inset-left));
                padding-right: max(10px, env(safe-area-inset-right));
                padding-top: max(10px, env(safe-area-inset-top));
                padding-bottom: max(70px, env(safe-area-inset-bottom));
            }
        }

        /* Prevent zoom on input focus */
        input, select, textarea, button {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div id="permissionPrompt" class="permission-alert hidden">
            <h3>Enable Sensors</h3>
            <p>Allow access to device sensors for paranormal detection</p>
            <button class="permission-btn" onclick="requestSensorPermission()">Enable</button>
        </div>

        <div class="main-content">
            <div class="scan-section">
                <div class="progress-bar">
                    <div class="progress-dot" id="progressDot"></div>
                </div>
                
                <div class="sensor-display">
                    <div class="pressure-value" id="pressureValue">1013</div>
                    <div class="pressure-unit">hPa</div>
                    <div class="pressure-status" id="pressureStatus">Stable</div>
                </div>
            </div>

            <div class="word-display" id="wordDisplay">
                <div class="current-word" id="currentWord"></div>
                <div class="word-category" id="wordCategory"></div>
            </div>

            <div class="session-info">
                <div class="status-text" id="sessionStatus">Ready to Begin Session</div>
                <div class="session-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="wordCount">0</span>
                        <span class="stat-label">Words</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="anomalyCount">0</span>
                        <span class="stat-label">Anomalies</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="avgEmf">0</span>
                        <span class="stat-label">Avg EMF</span>
                    </div>
                </div>
            </div>

            <div class="sensitivity-section">
                <div class="sensitivity-controls">
                    <button class="sensitivity-btn" onclick="adjustSensitivity(-10)">-</button>
                    <div class="sensitivity-bar">
                        <div class="sensitivity-fill" id="sensitivityFill" style="width: 50%"></div>
                    </div>
                    <button class="sensitivity-btn" onclick="adjustSensitivity(10)">+</button>
                    <div class="sensitivity-value" id="sensitivityValue">50%</div>
                </div>
            </div>

            <div class="emf-light-bar" id="emfLightBar">
                <div class="emf-light green"></div>
                <div class="emf-light green"></div>
                <div class="emf-light green"></div>
                <div class="emf-light yellow"></div>
                <div class="emf-light yellow"></div>
                <div class="emf-light orange"></div>
                <div class="emf-light orange"></div>
                <div class="emf-light red"></div>
                <div class="emf-light red"></div>
                <div class="emf-light red"></div>
            </div>

            <button class="scan-button" id="scanButton" onclick="toggleScanning()">SCAN</button>
        </div>
    </div>

    <script>
        class AatmaMobile {
            constructor() {
                this.isScanning = false;
                this.sessionTime = 0;
                this.sessionTimer = null;
                this.wordGenerationTimer = null;
                this.sensorUpdateTimer = null;
                this.sensitivity = 50;
                this.baselinePressure = 1013.25;
                this.sessionStats = {
                    wordCount: 0,
                    anomalyCount: 0,
                    emfReadings: [],
                    startTime: null
                };
                
                this.wordBank = {
                    emotions: ['love', 'fear', 'anger', 'joy', 'sadness', 'peace', 'hurt', 'calm', 'hope'],
                    communication: ['yes', 'no', 'hello', 'goodbye', 'help', 'listen', 'speak', 'tell', 'ask'],
                    physical: ['cold', 'warm', 'touch', 'move', 'come', 'go', 'here', 'there', 'near'],
                    spiritual: ['spirit', 'soul', 'light', 'energy', 'presence', 'beyond', 'eternal', 'divine'],
                    time: ['now', 'then', 'before', 'after', 'past', 'future', 'today', 'yesterday', 'tomorrow'],
                    family: ['mother', 'father', 'child', 'family', 'home', 'together', 'alone', 'memory']
                };
                
                this.initializeApp();
            }
            
            initializeApp() {
                this.checkSensorSupport();
                console.log('Aatma Mobile v1.0 initialized');
            }
            
            checkSensorSupport() {
                if ('DeviceMotionEvent' in window) {
                    if (typeof DeviceMotionEvent.requestPermission === 'function') {
                        document.getElementById('permissionPrompt').classList.remove('hidden');
                    } else {
                        this.startSensorMonitoring();
                    }
                }
                console.log('Mobile sensors detected');
            }
            
            async requestSensorPermission() {
                try {
                    if (typeof DeviceMotionEvent.requestPermission === 'function') {
                        const permission = await DeviceMotionEvent.requestPermission();
                        if (permission === 'granted') {
                            document.getElementById('permissionPrompt').classList.add('hidden');
                            this.startSensorMonitoring();
                        }
                    } else {
                        document.getElementById('permissionPrompt').classList.add('hidden');
                        this.startSensorMonitoring();
                    }
                } catch (error) {
                    console.log('Sensor permission error:', error);
                }
            }
            
            startSensorMonitoring() {
                if ('DeviceMotionEvent' in window) {
                    window.addEventListener('devicemotion', this.handleDeviceMotion.bind(this));
                }
                console.log('Sensor monitoring started');
            }
            
            handleDeviceMotion(event) {
                if (!this.isScanning) return;
                this.updateEnvironmentalData(event);
            }
            
            updateEnvironmentalData(event) {
                const microVariation = (Math.random() - 0.5) * 0.3;
                const currentPressure = this.baselinePressure + microVariation;
                document.getElementById('pressureValue').textContent = Math.round(currentPressure);
                
                const pressureStatus = document.getElementById('pressureStatus');
                if (Math.abs(microVariation) > 0.2) {
                    pressureStatus.textContent = 'Changing';
                } else {
                    pressureStatus.textContent = 'Stable';
                }
            }
            
            toggleScanning() {
                if (!this.isScanning) {
                    this.startScanning();
                } else {
                    this.stopScanning();
                }
            }
            
            startScanning() {
                this.isScanning = true;
                this.sessionTime = 0;
                this.sessionStats = {
                    wordCount: 0,
                    anomalyCount: 0,
                    emfReadings: [],
                    startTime: new Date()
                };
                
                const dot = document.getElementById('progressDot');
                if (dot) {
                    dot.classList.add('scanning');
                }
                
                const button = document.getElementById('scanButton');
                button.textContent = 'STOP';
                button.classList.add('stop-scanning');
                document.getElementById('sessionStatus').textContent = 'Scanning for Paranormal Activity...';
                
                this.sessionTimer = setInterval(() => {
                    this.sessionTime++;
                    this.updateTimerDisplay();
                }, 1000);
                
                this.wordGenerationTimer = setInterval(() => {
                    this.generateWord();
                }, 8000);
                
                this.sensorUpdateTimer = setInterval(() => {
                    this.updateSensorReadings();
                }, 500);
                
                console.log('Mobile scanning started');
            }
            
            stopScanning() {
                this.isScanning = false;
                
                const dot = document.getElementById('progressDot');
                if (dot) {
                    dot.classList.remove('scanning');
                }
                
                const button = document.getElementById('scanButton');
                button.textContent = 'SCAN';
                button.classList.remove('stop-scanning');
                document.getElementById('sessionStatus').textContent = 'Session Completed';
                
                clearInterval(this.sessionTimer);
                clearInterval(this.wordGenerationTimer);
                clearInterval(this.sensorUpdateTimer);
                
                this.hideCurrentWord();
                console.log('Mobile scanning stopped');
            }
            
            updateTimerDisplay() {
                const dot = document.getElementById('progressDot');
                if (dot && this.isScanning) {
                    if (!dot.classList.contains('scanning')) {
                        dot.classList.add('scanning');
                    }
                }
            }
            
            generateWord() {
                if (!this.isScanning) return;
                
                const categories = Object.keys(this.wordBank);
                const selectedCategory = categories[Math.floor(Math.random() * categories.length)];
                const words = this.wordBank[selectedCategory];
                const selectedWord = words[Math.floor(Math.random() * words.length)];
                
                this.displayWord(selectedWord, selectedCategory);
                this.speakWord(selectedWord);
                
                this.sessionStats.wordCount++;
                document.getElementById('wordCount').textContent = this.sessionStats.wordCount;
                
                console.log(`Generated word: ${selectedWord} (${selectedCategory})`);
            }
            
            displayWord(word, category) {
                const wordElement = document.getElementById('currentWord');
                const categoryElement = document.getElementById('wordCategory');
                
                wordElement.textContent = word;
                categoryElement.textContent = category;
                
                wordElement.style.opacity = '0';
                wordElement.style.transform = 'scale(0.8)';
                
                setTimeout(() => {
                    wordElement.style.transition = 'all 0.5s ease';
                    wordElement.style.opacity = '1';
                    wordElement.style.transform = 'scale(1)';
                }, 100);
            }
            
            hideCurrentWord() {
                const wordElement = document.getElementById('currentWord');
                const categoryElement = document.getElementById('wordCategory');
                
                setTimeout(() => {
                    wordElement.textContent = '';
                    categoryElement.textContent = '';
                }, 500);
            }
            
            speakWord(word) {
                if ('speechSynthesis' in window) {
                    const dot = document.getElementById('progressDot');
                    if (dot) {
                        dot.classList.add('paused');
                    }
                    
                    window.speechSynthesis.cancel();
                    
                    const testUtterance = new SpeechSynthesisUtterance('');
                    window.speechSynthesis.speak(testUtterance);
                    window.speechSynthesis.cancel();
                    
                    setTimeout(() => {
                        const utterance = new SpeechSynthesisUtterance(word);
                        utterance.rate = 0.8;
                        utterance.pitch = 1.0;
                        utterance.volume = 1.0;
                        utterance.lang = 'en-US';
                        
                        const voices = window.speechSynthesis.getVoices();
                        if (voices.length > 0) {
                            const iosVoice = voices.find(voice => 
                                voice.name.includes('Samantha') || 
                                voice.name.includes('Alex') ||
                                voice.name.includes('Daniel') ||
                                voice.lang === 'en-US'
                            ) || voices[0];
                            utterance.voice = iosVoice;
                        }
                        
                        utterance.onend = () => {
                            if (dot) {
                                dot.classList.remove('paused');
                            }
                            console.log('Speech completed:', word);
                        };
                        
                        utterance.onerror = () => {
                            if (dot) {
                                dot.classList.remove('paused');
                            }
                        };
                        
                        try {
                            window.speechSynthesis.speak(utterance);
                            console.log('Mobile speech initiated:', word);
                        } catch (error) {
                            console.log('Speech failed:', error);
                            if (dot) {
                                dot.classList.remove('paused');
                            }
                        }
                    }, 100);
                }
            }
            
            updateSensorReadings() {
                if (!this.isScanning) return;
                
                let emfReading = this.detectElectromagneticFields();
                this.updateEMFDisplay(emfReading);
                this.recordEMFReading(emfReading);
            }
            
            detectElectromagneticFields() {
                let baselineEMF = 2 + (Math.random() * 3);
                let detectedEMF = baselineEMF;
                
                if (Math.random() > 0.98) {
                    detectedEMF += Math.random() * 20;
                }
                
                if (Math.random() > 0.999) {
                    detectedEMF += Math.random() * 50;
                }
                
                const sensitivityMultiplier = this.sensitivity / 50;
                detectedEMF = detectedEMF * sensitivityMultiplier;
                
                return Math.min(100, Math.max(0, detectedEMF));
            }
            
            updateEMFDisplay(value) {
                const lights = document.querySelectorAll('.emf-light');
                const lightCount = Math.floor((value / 100) * lights.length);
                
                lights.forEach((light, index) => {
                    if (index < lightCount) {
                        light.classList.add('active');
                    } else {
                        light.classList.remove('active');
                    }
                });
                
                if (value > 70) {
                    this.sessionStats.anomalyCount++;
                }
            }
            
            recordEMFReading(value) {
                this.sessionStats.emfReadings.push(value);
                if (this.sessionStats.emfReadings.length > 100) {
                    this.sessionStats.emfReadings.shift();
                }
                
                const avgEmf = this.sessionStats.emfReadings.reduce((a, b) => a + b, 0) / this.sessionStats.emfReadings.length;
                document.getElementById('avgEmf').textContent = Math.round(avgEmf);
                document.getElementById('anomalyCount').textContent = this.sessionStats.anomalyCount;
            }
            
            adjustSensitivity(delta) {
                this.sensitivity = Math.max(10, Math.min(100, this.sensitivity + delta));
                document.getElementById('sensitivityValue').textContent = this.sensitivity + '%';
                document.getElementById('sensitivityFill').style.width = this.sensitivity + '%';
            }
        }

        // Global functions for HTML onclick events
        function requestSensorPermission() {
            aatmaDevice.requestSensorPermission();
        }

        function toggleScanning() {
            aatmaDevice.toggleScanning();
        }

        function adjustSensitivity(delta) {
            aatmaDevice.adjustSensitivity(delta);
        }

        // Initialize the app
        const aatmaDevice = new AatmaMobile();
    </script>
</body>
</html>
